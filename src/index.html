<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link id="favicon" rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <img class="card-header__img" src="" alt="Image Equilibrium">
      <h2>Equilibrium #3429</h2>
    </div>
    <div class="card-desc">
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-desc__cost">
        <span>0.041 ETH</span>
        <span>3 days left</span>
      </div>
    </div>
    <div class="card-footer">
      <img class="card-footer__img" src="" alt="Jules Wyvern">
      <div class="card-footer__desc">Creation of <span>Jules Wyvern</span></div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Moch. Ilham Afandi</a>.
  </div>
</body>
</html>
